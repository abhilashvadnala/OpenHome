<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{
	width:200px;
}
</style>
</head>
<body>
<form action="/imageFile" method="POST" enctype="multipart/form-data">
	<input type="file" name="image">
	<input type="submit">
</form>
<form action="/imageUrl" method="POST" >
	<input type="text" name="image" placeholder="img link">
	<input type="submit">
</form>
<ul>
	<li th:each="image : ${images}">
		<img th:src="${image}"/>
	</li>
</ul>
</body>
</html>
