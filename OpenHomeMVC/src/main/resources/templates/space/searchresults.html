<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Results</title>
<style>
	.searchStubs{
		display:inline-block;
		width:420px;
		height:400px;
		border:none;
		box-shadow: 0 0 10px #444;
		margin:10px;
	}
</style>
</head>
<body>
	<h1>Space Search Results</h1>
	<p style="color:red">[[${errorMessage}]]</p>
	<div th:if="${spaces != null}" style="width:1330px; margin:0 auto;">
		<span th:each="space : ${spaces}" >
			<iframe class="searchStubs" th:src="@{'../space/view?preview=true&spaceId=' + ${space.id}}"></iframe>
		</span>
	</div>
</body>
</html>
