<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Space Update</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	var successLink = "[[${successLink}]]";
	if(successLink != undefined && successLink != ""){
		window.location = "/"+successLink;
	}
</script>
</head>
<body>
<h1>Space Update Form</h1>
<p style="color:red">[[${errorMessage}]]</p>
<div th:if="${space != null}">
<form id="myForm" th:action="@{'/space/update?spaceId=' + ${space.id}}" method="POST">
	<table border="1">
		<tr>
			<th>Name</th>
			<td><input name="name" th:value="${space.spaceDetails.name}" required></td>
		</tr>
		<tr>
			<th>Property Type</th>
			<td>
				<select name='propertyType' th:field="*{space.spaceDetails.propertyType}" required>
					<option value='House'>House</option>
					<option value='Apartment'>Apartment</option>
					<option value='Bed and breakfast'>Bed and breakfast</option>
					<option value='Boutique hotel'>Boutique hotel</option>
					<option value='Bungalow'>Bungalow</option>
					<option value='Cabin'>Cabin</option>
					<option value='Cottage'>Cottage</option>
					<option value='Guest suite'>Guest suite</option>
					<option value='Guesthouse'>Guesthouse</option>
					<option value='Hotel'>Hotel</option>
					<option value='Loft'>Loft</option>
					<option value='Serviced apartment'>Serviced apartment</option>
					<option value='Townhouse'>Townhouse</option>
					<option value='Villa'>Villa</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Room Type</th>
			<td>
				<select name='roomType' th:field="*{space.spaceDetails.roomType}" required>
					<option value='Entire House'>Entire House</option>
					<option value='Shared Room'>Shared Room</option>
					<option value='Private Room'>Private Room</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Accomodates</th>
			<td><input name='accomodates' th:value="${space.spaceDetails.accomodates}" type='number' required></td>
		</tr>
		<tr>
			<th>Amenities</th>
			<td>
				<div id='amenities' class='checkBoxContainer' th:attr="svals=${space.spaceDetails.amenities}" vals='Kitchen;Shampoo;Heating;Air conditioning;Washer;Dryer;Wifi;Breakfast;Indoor fireplace;Hangers;Iron;Hair dryer;Laptop friendly workspace;TV;Crib;High chair;Self check-in;Smoke detector;Carbon monoxide detector;Private bathroom;Beachfront;Waterfront'></div>
			</td>
		</tr>
		<tr>
			<th>Facilities</th>
			<td>
				<div id='facilities' class='checkBoxContainer' th:attr="svals=${space.spaceDetails.facilities}" vals='Free parking on premises;Gym;Hot tub;Pool'></div>
			</td>
		</tr>
		<tr>
			<th>House Rules</th>
			<td>
				<div id='houseRules' class='checkBoxContainer' th:attr="svals=${space.spaceDetails.houseRules}" vals='Suitable for events;Pets allowed;Smoking allowed'></div>
			</td>
		</tr>
		<tr>
			<th>Available On</th>
			<td>
				<div id='availableWeekDays' class='checkBoxContainer' th:attr="svals=${space.spaceDetails.availableWeekDays}" vals='Sunday;Monday;Tuesday;Wednesday;Thursday;Friday;Saturday'></div>
			</td>
		</tr>
		<tr>
			<th>No Of Bedrooms</th>
			<td><input name='noOfBedrooms' th:value="${space.spaceDetails.noOfBedrooms}" type='number' required></td>
		</tr>
		<tr>
			<th>No Of Bathrooms</th>
			<td><input name='noOfBathrooms' th:value="${space.spaceDetails.noOfBathrooms}" type='number' required></td>
		</tr>
		<tr>
			<th>No Of Beds</th>
			<td><input name='noOfBeds' th:value="${space.spaceDetails.noOfBeds}" type='number' required></td>
		</tr>
		<tr>
			<th>Weekday Rent Price</th>
			<td><input name='weekdayRentPrice' th:value="${space.spaceDetails.weekdayRentPrice}" type='number' required></td>
		</tr>
		<tr>
			<th>Weekend Rent Price</th>
			<td><input name='weekendRentPrice' th:value="${space.spaceDetails.weekendRentPrice}" type='number' required></td>
		</tr>
		<tr>
			<th>SqFt</th>
			<td><input name='sqft' th:value="${space.spaceDetails.sqft}" type='number' required></td>
		</tr>
		<tr>
			<th>Description</th>
			<td><textarea name='description'>[[${space.spaceDetails.description}]]</textarea></td>
		</tr>
		<tr>
			<th>Free WiFi</th>
			<td>
				<select name='freeWiFi' th:field="*{space.spaceDetails.freeWiFi}" required>
					<option value='true'>Yes</option>
					<option value='false'>No</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Parking Available</th>
			<td>
				<select name='parkingAvailable' th:field="*{space.spaceDetails.parkingAvailable}" required>
					<option value='true'>Yes</option>
					<option value='false'>No</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Daily Parking Fee</th>
			<td><input name='dailyParkingFee' th:value="${space.spaceDetails.dailyParkingFee}" type='number' required></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit"></td>
		</tr>
	</table>
</form>
</div>
<script>
$(function() {
	$( ".checkBoxContainer" ).each(function( index ) {
		  console.log( index + ": " + $( this ).text() );
		  loadCheckBoxes(this,$(this).attr("vals").split(";"),$(this).attr("svals"));
	});
	
	function loadCheckBoxes(elem,langs,selectedlangs){
	 langs.forEach(function(lang) {
	  var label = document.createElement("label");
	  var checklist = document.createElement("input");
	  checklist.setAttribute("type","checkbox");
	  checklist.setAttribute("name",$(elem).attr("id"));
	  checklist.setAttribute("value",lang);
	  if(selectedlangs.includes(lang))
	  	checklist.setAttribute("checked",true);
	  label.append(checklist);
	  label.append(lang);
	  $(elem).append(label);
	 });
	}
	
	
	
});

function pickLoc(){
  popitup('../locationPicker.html','Location Picker');
}

function popitup(url,windowName) {
  var newwindow = window.open(url,windowName,'height=600,width=850');
  if (window.focus) {newwindow.focus();}
  return false;
}

function HandlePopupResult(result) {
   result = JSON.parse(JSON.stringify(result));
   console.log(result);
   
   $("#addressName").val(result.name);
   
   document.forms['myForm'].elements["address.latitude"].value = result.lat ;
   document.forms['myForm'].elements["address.longitude"].value = result.lng ;
   document.forms['myForm'].elements["address.addressLine1"].value = result.address.addressLine1 ;
   document.forms['myForm'].elements["address.city"].value = result.address.city ;
   document.forms['myForm'].elements["address.state"].value = result.address.state ;
   document.forms['myForm'].elements["address.country"].value = result.address.country ;
   document.forms['myForm'].elements["address.zip"].value = result.address.zip ;
}
</script>
</body>
</html>
